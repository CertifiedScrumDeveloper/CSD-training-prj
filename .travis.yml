language: cpp

compiler: gcc

before_install:
  - sudo apt-get install automake autoconf libtool
  - wget https://github.com/cpputest/cpputest/archive/master.zip
  - unzip master.zip

before_script:
  - pwd
  - cd cpputest-master
  - ./autogen.sh
  - ./configure
  - make
  - sudo make install
  - export CPPUTEST_HOME=`pwd`
  - echo $CPPUTEST_HOME
  - cd examples
  - echo "=====CPPUTEST_LIB========="
  - make all

script:
  - pwd
  - echo "=====WORKING_CODE========="
  - cd ..
  - cd ..
  - make all



